# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

# optional make test steps template

parameters:
  options: ''
  package_name: 'default'

variables:
  run_option: RUN_OPTION=-"-iutest_default_package_name=${{ parameters.package_name }}"

steps:
- script: make -C test -j4 OUTPUTXML=junit ${run_option} ${{ parameters.options }}
  displayName: 'make'
- script: make -C test -j4 OUTPUTXML=junit ${run_option} ${{ parameters.options }} test
  displayName: 'test'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: 'test/*.xml'
