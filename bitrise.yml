---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: master
  workflow: iOS
- push_branch: develop
  workflow: iOS
- pull_request_source_branch: "*"
  pull_request_target_branch: develop
  workflow: iOS
- pull_request_source_branch: "*"
  workflow: iOS
  pull_request_target_branch: master
workflows:
  iOS:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.1: {}
    - script:
        title: Set CACHE env var
        inputs:
        - content: |
            #!/bin/bash
            set -ev
            envman add --key GEM_HOME --value "$(gem environment gemdir)"
            envman add --key BREW_CMAKE --value "$(brew --cellar)/cmake"
            envman add --key BREW_OPT_CMAKE --value "/usr/local/opt/cmake"
            #envman add --key BREW_CACHE_CMAKE --value "$(brew --cache)/cmake"
    - cache-pull@2.0.1: {}
    - script@1.1.4:
        title: gem install
        inputs:
        - content: |-
            system_profiler SPHardwareDataType
            gem install xcpretty
    - script@1.1.5:
        title: brew install
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            brew install cmake
            brew link cmake
    - script@1.1.3:
        title: CMake
        inputs:
        - content: "#!/bin/bash\n# fail if any commands fails\nset -ex\ncmake --version\nmkdir
            xcode\ncd xcode\ncmake ../projects/cmake -G \"Xcode\" -DCMAKE_XCODE_GENERATE_SCHEME=TRUE
            -Dbuild_use_gtest_configuration=OFF \nls"
    - script@1.1.4:
        title: Xcodebuild
        inputs:
        - content: |
            xcodebuild -project xcode/iutest.xcodeproj -list
            #xcodebuild -project xcode/iutest.xcodeproj -IDEBuildOperationMaxNumberOfConcurrentCompileTasks=2 build  | xcpretty -c
            xcodebuild -project xcode/iutest.xcodeproj build  | xcpretty -c
    - script@1.1.4:
        title: Tests
        inputs:
        - content: |-
            #xcodebuild -project xcode/iutest.xcodeproj -scheme all_tests test
            #xcodebuild -project xcode/iutest.xcodeproj -scheme all_tests -destination 'platform=iOS' test
            cd xcode
            ctest -C Debug -V
    - cache-push@2.0.5:
        inputs:
        - cache_paths: |
            $BITRISE_CACHE_DIR
            $GEM_HOME
            $BREW_CMAKE
            $BREW_OPT_CMAKE
    meta:
      bitrise.io:
        stack: osx-xcode-10.1.x
  Android:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.3: {}
    - script@1.1.5:
        title: Set cache directory
        inputs:
        - content: |-
            eval $(apt-config shell CACHE Dir::Cache)
            eval $(apt-config shell ARCHIVES Dir::Cache::archives)
            echo /${CACHE}${ARCHIVES}
            envman add --key APT_CACHE_DIR --value $CACHE
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: CMake
        inputs:
        - content: "#!/bin/bash\n# fail if any commands fails\nset -ex\napt-get install
            -qq cmake\ncmake --version\nmkdir android-build\ncd android-build\n#cmake
            ../projects/cmake -G \"Xcode\" -DCMAKE_XCODE_GENERATE_SCHEME=TRUE -Dbuild_use_gtest_configuration=OFF
            \nls"
    - script@1.1.3:
        title: Build
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cd projects/android/iutest_sample
            ndk-build
    - cache-push@2.0.5:
        inputs:
        - cache_paths: |
            $BITRISE_CACHE_DIR
            $APT_CACHE_DIR
    meta:
      bitrise.io:
        stack: linux-docker-android
  primary:
    steps:
    - trigger-bitrise-workflow@0.0.6:
        inputs:
        - workflow_id: Android
        - api_token: "$IUTEST_RPIMARY_TRIGGER_KEY"
        title: Trigger Android workflow
    after_run:
    - iOS
