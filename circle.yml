dependencies:
  cache_directories:
    - .pip-cache
    - .pyenv

  pre:
    - mkdir -p .pip-cache
    - pyenv install 2.7.10
    - pyenv install 3.5.0
    - pip install requests
    - pip install twilio

test:
  override:
    - pyenv shell 2.7.10
    - cd tools/fused; make;
    - cd tools/wandbox; make test;
    - cd tools/twilio; make test CALL_NUMBER=+819012345678
    - pyenv shell 3.5.0
    - cd tools/fused; make;
    - cd tools/wandbox; make test;
    - cd tools/twilio; make test CALL_NUMBER=+819012345678
