  pre:
    - |
      case $CIRCLE_NODE_INDEX in
        0) pyenv install -ks 2.7.10; pyenv global 2.7.10; $(pyenv which pip) install requests twilio; python --version ;;
        1) pyenv install -ks 3.3.0;  pyenv global 3.3.0;  $(pyenv which pip) install requests twilio; python --version ;;
      esac

test:
  override:
    - pyenv version; python --version:
        parallel: true
    - $(pyenv which python) --version:
        parallel: true
    - make :
        parallel: true
        pwd: tools/fused
    - make test :
        parallel: true
        pwd: tools/wandbox
    - make test CALL_NUMBER=+819012345678 :
        parallel: true
        pwd: tools/twilio
