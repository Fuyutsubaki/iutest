inspecode:
  cpplint:
    input:
      - include/**
      - src/**
    options:
      --linelength: 150
      --headers: hpp,ipp
      --extensions: hpp,ipp,cpp
      --filter:
        -build/c++11,
        -build/c++tr1,
        -build/header_guard,
        -build/include_what_you_use,
        -readability/braces,
        -readability/todo,
        -runtime/int,
        -runtime/references,
        -whitespace/braces,
        -whitespace/comments,
        -whitespace/indent,
        -whitespace/newline,
        -whitespace/operators,
        -whitespace/parens
    thresholds:
      num-issues: 0

  cppcheck:
    options:
      --enable: all
      -I: include
      -D:
        IUTEST_HAS_CLOCK=1
        _WIN32=1
        _MSC_VER=1700
      -U:
        __GNUC__
        __clang__
        __CYGWIN__
        __APPLE__
      --platform: win64
      --inline-suppr:
      --suppress:
        - syntaxError
        - knownConditionTrueFalse\:*/iutest_internal_defs.hpp
      --max-configs: 20
      #--force:
    ignore:
      - test/spi_tests_decl.cpp
      - projects/**/*.c
      - projects/**/*.cpp
    thresholds:
      num-issues:
        #information: 0
        style: 0
        performance: 0
        portability: 0

  scan-build:
    options:
      - -analyze-headers
      - -k
      - --: [make, -C, test, syntax_tests]
