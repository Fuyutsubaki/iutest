inspecode:
  cpplint:
    input:
      - include/**
      - src/**
    options:
      --linelength: 150
      --headers: hpp,ipp
      --extensions: hpp,ipp,cpp
      --filter:
        -build/header_guard,
        -build/c++11,
        -build/c++tr1,
        -build/include_what_you_use
        -whitespace/braces,
        -whitespace/parens,
        -readability/braces,
    thresholds:
      num-issues: 0

  cppcheck:
    options:
      --enable: all
      -I: include
      -D:
        IUTEST_HAS_CLOCK=1
        _WIN32=1
        _MSC_VER=1700
      -U:
        __GNUC__
        __clang__
        __CYGWIN__
        __APPLE__
      --platform: win64
      --inline-suppr:
      --suppress:
        syntaxError
      --max-configs: 20
      #--force:
    ignore:
      test/spi_tests_decl.cpp
    thresholds:
      num-issues:
        #information: 0
        style: 0
        performance: 0
        portability: 0
