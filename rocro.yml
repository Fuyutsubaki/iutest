inspecode:
  unused: default

  cppcheck:
    options:
      --enable: all
      -I: include
      -D:
        IUTEST_HAS_CLOCK=1
        _WIN32=1
        _MSC_VER=1700
      --platform: win64
      --force:
    thresholds:
      num-issues:
        information: 0
        style: 0
        performance: 0
        portability: 0
