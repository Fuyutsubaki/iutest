inspecode:
  cppcheck:
    options:
      --enable: all
      -I: include
      -D:
        IUTEST_HAS_CLOCK=1
        _WIN32=1
        _MSC_VER=1700
      -U:
        __GNUC__
        __clang__
        __CYGWIN__
        __APPLE__
      --platform: win64
      --suppress:
        syntaxError
      --max-configs: 20
      #--force:
    ignore:
      test/spi_tests_decl.cpp
    thresholds:
      num-issues:
        #information: 0
        style: 0
        performance: 0
        portability: 0
