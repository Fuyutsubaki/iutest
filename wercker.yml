box: wercker/python

build:
  steps:
    - pip-install:
        requirements_file: ""
        packages_list: "requests"

    - script: 
        name: make fused
        code: make -C tools/fused

    - script:
        name: setup
        code: |
          export PYTHONDONTWRITEBYTECODE=1
          export IUWANDBOX_COMMANDLINE_OPTION="../../test/syntax_tests.cpp -f"-DIUTEST_USE_MAIN=1" --encoding utf-8-sig --expand_include"

    - script:
        name: gcc-head
        code: |
          cd tools/wandbox
          python ./iuwandbox.py ${IUWANDBOX_COMMANDLINE_OPTION} -c gcc-head -x "warning,c++1z"

    - script:
        name: gcc-head-98
        code: |
          cd tools/wandbox
          python ./iuwandbox.py ${IUWANDBOX_COMMANDLINE_OPTION} -c gcc-head -x "warning,c++98"

    - script:
        name: clang-head
        code: |
          cd tools/wandbox
          python ./iuwandbox.py ${IUWANDBOX_COMMANDLINE_OPTION} -c clang-head -x "warning,c++1z"

